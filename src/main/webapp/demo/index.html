<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>JSON Web Token / AngularJS / Spring Boot example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller='MainCtrl'>
	<h1>{{greeting}}</h1>
	<div ng-show="!loggedIn()">
		Please log in (tom and sally are valid names)</br>
		<form ng-submit="login()">
			Username: <input type="text" ng-model="userName"/><span><input type="submit" value="Login"/>
		</form>
	</div>
	<div class="alert alert-danger" role="alert" ng-show="error.data.message">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	  {{error.data.message}}
	</div>	
	<div ng-show="loggedIn()">
		<div class="row">
			<div class="col-md-6">
				<h3><span class="label label-success">Success!</span> Welcome {{userName}}</h3>
	 			<a href ng-click="logout()">(logout)</a>
			</div>
			<div class="col-md-4">
	 	<div class="row header">
			<div class="col-sm-4">{{userName}} is a</div>
		</div>
		<div class="row">
			<div class="col-sm-2">User</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleUser"></span></div>
		</div>
		<div class="row">
			<div class="col-sm-2">Admin</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleAdmin"></span></div>
		</div>	
		<div class="row">
			<div class="col-sm-2">Foo</div>
			<div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleFoo"></span></div>
		</div>				
			</div>
		</div>
	</div>
</div>

	<div>

		<ul data-am-widget='pagination'
			class='am-pagination am-pagination-default'>
			<li>共</li>
			<li>15</li>条&nbsp;&nbsp;&nbsp;第
			<li>2</li> 页&nbsp;&nbsp;&nbsp;共
			<li>2</li> 页&nbsp;&nbsp;&nbsp;
			<li><select class='carr'
				onchange="javascript:getUsers(this, {'func':'getUsers', 'pageIndex':2, 'pageSize':this.value});"><option
						value='10' selected>10</option>
					<option value='20'>20</option>
					<option value='40'>40</option>
					<option value='80'>80</option>
					<option value='200'>200</option></select></li>&nbsp;&nbsp;&nbsp;
			<li><a href='javascript:void(0)'
				onclick="javascript:getUsers(this, {'func':'getUsers', 'pageIndex':1, 'pageSize':10});"
				class='prev_page' rel='prev'>首页</a></li>
			<li><a href='javascript:void(0)'
				onclick="javascript:getUsers(this, {'func':'getUsers', 'pageIndex':1, 'pageSize':10});"
				class='prev_page' rel='prev'>上一页</a></li>
			<li class='disabled next_page'>下一页</li>
			<li class='disabled next_page'>尾页</li>
			
			<li>&nbsp;&nbsp;&nbsp;跳转到<input id='igov' class='igov'
				style='width: 24px;'
				onkeyup='this.value=this.value.replace(/[^0-9.]/g,' ')'/>&nbsp;
			</li>
			<li><a class='button mini' href='javascript:void(0)'
				onclick="javascript:getUsers(this, {'func':'getUsers', 'pageIndex':this.parentNode.getElementsByTagName('input')['igov'].value, 'pageSize':10})">GO</a></li>
		</ul>
	</div>
</body>
</html>
